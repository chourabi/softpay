<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Acceuil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container"> 
    <div className="card">
      <div className="card-body">
        <h3 className="text-center"> Veuillez saisir le montant de transaction </h3>

        <div className="row  m-auto">

          <div className="col-sm-12">

          </div>

          <ion-item>
            <ion-input placeholder="Montant a payer"></ion-input>
          </ion-item>


          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button expand="block"  color="primary">7</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" color="primary">8</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" color="primary">9</ion-button>
              </ion-col>

            </ion-row>

            <ion-row>
              <ion-col>
                <ion-button expand="block" color="primary">4</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" color="primary">5</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" color="primary">6</ion-button>
              </ion-col>

            </ion-row>

            <ion-row>
              <ion-col>
                <ion-button expand="block" color="primary">1</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" color="primary">2</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" color="primary">3</ion-button>
              </ion-col>

            </ion-row>

            <ion-row>
              <ion-col>
                <ion-button expand="block" color="primary">0</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" color="primary">.</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" color="primary">
                  <ion-icon name="backspace-outline"></ion-icon>
                </ion-button>
              </ion-col>

            </ion-row>


            <ion-row>
              <ion-col>
                <p className="text-center mt-5">
                  <ion-icon name="mail-outline" color="warning" style="font-size: 50px"></ion-icon> <br />
                   sms
                </p>
              </ion-col>
              <ion-col>
                <p className="text-center mt-5">
  
                  <ion-icon name="mail-outline" color="primary"  style="font-size: 50px"></ion-icon> <br />
                   E-mail 
                </p>
              </ion-col>
              <ion-col>
                <p className="text-center mt-5">
                  <ion-icon name="card-outline" color="dark" style="font-size: 50px"></ion-icon> <br />
                  CB
                </p>
              </ion-col>

            </ion-row>



 

            

            

          </ion-grid>




           

        </div>

      </div>
    </div>



  </div>
</ion-content>
